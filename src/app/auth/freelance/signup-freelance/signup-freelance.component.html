<form [formGroup]="freelanceForm" (ngSubmit)="onSubmit()">
  <h1>S'inscrire comme Freelance</h1>
  <div class="form-group">
    <label for="nom">Adresse email</label>
    <input type="text" id="nom" class="form-control" formControlName="mail">
  </div>
  <div class="form-group">
    <label for="pass">Mot de passe</label>
    <input type="password" id="pass" class="form-control" formControlName="password">
  </div>
  <button type="submit" [disabled]="freelanceForm.invalid">S'inscrire</button>
</form>
