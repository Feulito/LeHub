<div class="row">
  <div class="col-lg-6">
    <form [formGroup]="freelanceForm" (ngSubmit)="onSubmit()" *ngIf="!isAuth">
      <h1>Se connecter comme freelance</h1>
      <div class="form-group">
        <label for="nomcon">Mail</label>
        <input type="text" id="nomcon" class="form-control" formControlName="mail">
      </div>
      <div class="form-group">
        <label for="passcon">Mot de passe</label>
        <input type="password" id="passcon" class="form-control" formControlName="password">
      </div>
      <button type="submit" [disabled]="freelanceForm.invalid">Se connecter</button>
      <p class="text-danger">{{ errorMessage }}</p>
    </form>
    <button *ngIf="isAuth" (click)="onSignOut()">Se d√©connecter</button>
  </div>
  <div class="col-lg-6">
    <app-signup-freelance></app-signup-freelance>
  </div>
</div>
